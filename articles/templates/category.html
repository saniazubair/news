{% extends 'base.html' %}

{% block content %}
<h1>Article List</h1>
<ul>
    {% for article in article %}
        <li>
            <h2>{{ article.title }}</h2>
            <p>{{ article.content|safe|truncatechars:"250"|capfirst}}</p>
            <a href="{% url 'article_detail' article.id %}">Read More</a>
            <p>Published on: {{ article.pub_date }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
